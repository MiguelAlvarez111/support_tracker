<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Glow Filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- purple-500 -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- blue-500 -->
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#0f172a" stroke="url(#grad)" stroke-width="2" />
  
  <!-- Pulse Activity Icon -->
  <path d="M20 50 L35 50 L42 25 L58 75 L65 50 L80 50" 
        stroke="url(#grad)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />
</svg>
